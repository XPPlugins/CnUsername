repositories {
    maven {
        name = 'Fabric'
        url = 'https://maven.fabricmc.net/'
    }
    mavenCentral()
}

dependencies {
    implementation project(':Plugins')
}

// 添加Java版本约束
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // 强制使用Java 21
    }
    withSourcesJar()
}

processResources {
    filesMatching("fabric.mod.json") {
        expand(project.properties)
    }
}